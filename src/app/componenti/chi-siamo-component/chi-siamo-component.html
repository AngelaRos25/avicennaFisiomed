<div class="chisiamo-container">
  <h1>CHI SIAMO</h1>
  <h4>Fisioterapisti professionisti, al tuo fianco per il tuo benessere</h4>

  <div class="card-container">
    <ul class="card-list">
      <li>
        <div *ngFor="let datas of data" class="card" style="width: 18rem;">
          <div class="card-front">
            <div class="image-container">
              <img [ngSrc]="datas.image"  fill priority class="card-img" alt="...">
            </div>
            <div class="nome">
              <h6>{{datas.workTitle}}</h6>
              <h5 class="card-title">{{datas.nome}}</h5>
            </div>
          </div>
          <div class="card-back">
            <p>{{datas.p}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>


  <div class="testo">
    <p>Accompagniamo ogni paziente in un percorso consapevole, orientato al recupero funzionale e al benessere nel
      tempo.</p>
  </div>
</div>
